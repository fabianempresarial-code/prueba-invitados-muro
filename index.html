<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Boda - Muro de Recuerdos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Lora:ital@0;1&display=swap');
        .font-wedding { font-family: 'Dancing Script', cursive; }
        .font-body { font-family: 'Lora', serif; }
    </style>
</head>
<body class="bg-stone-100 font-body text-stone-800">

    <div class="max-w-2xl mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-wedding text-amber-800 mb-2">María & Juan</h1>
            <p class="uppercase tracking-widest text-sm text-stone-500">22 de Febrero, 2026</p>
            <div class="h-px w-32 bg-amber-300 mx-auto mt-4"></div>
        </header>

        <section class="bg-white p-6 rounded-2xl shadow-sm border border-stone-200 mb-12">
            <h2 class="text-xl font-semibold mb-4 text-center">Comparte un recuerdo</h2>
            <div class="space-y-4">
                <input type="text" id="guestName" placeholder="Tu nombre" 
                       class="w-full p-3 border-stone-200 border rounded-lg focus:ring-2 focus:ring-amber-200 outline-none">
                
                <textarea id="guestMessage" placeholder="Escribe una dedicatoria..." rows="3"
                          class="w-full p-3 border-stone-200 border rounded-lg focus:ring-2 focus:ring-amber-200 outline-none"></textarea>
                
                <div class="border-2 border-dashed border-stone-200 p-4 rounded-lg text-center bg-stone-50">
                    <input type="file" id="photoFile" accept="image/*" class="text-sm text-stone-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-amber-50 file:text-amber-700 hover:file:bg-amber-100 cursor-pointer">
                </div>

                <button id="uploadBtn" class="w-full bg-amber-800 text-white py-3 rounded-lg font-bold hover:bg-amber-900 transition-colors shadow-md">
                    Publicar en el Muro
                </button>
                <p id="status" class="text-center text-sm text-amber-600 hidden italic">Subiendo tu recuerdo...</p>
            </div>
        </section>

        <h2 class="text-2xl font-wedding text-amber-800 mb-6 border-b border-amber-200 pb-2">Muro de Invitados</h2>
        <div id="memoryWall" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // CONFIGURACIÓN: Reemplaza con tus datos de Firebase Console
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "tu-proyecto.firebaseapp.com",
            projectId: "tu-proyecto",
            storageBucket: "tu-proyecto.appspot.com",
            messagingSenderId: "TU_ID",
            appId: "TU_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const uploadBtn = document.getElementById('uploadBtn');
        const memoryWall = document.getElementById('memoryWall');

        // Función para subir a la nube
        uploadBtn.addEventListener('click', async () => {
            const name = document.getElementById('guestName').value;
            const message = document.getElementById('guestMessage').value;
            const file = document.getElementById('photoFile').files[0];
            const status = document.getElementById('status');

            if (!name || !file) {
                alert("Por favor, introduce tu nombre y selecciona una foto.");
                return;
            }

            status.classList.remove('hidden');
            uploadBtn.disabled = true;

            try {
                // 1. Subir imagen a Storage
                const storageRef = ref(storage, `boda_fotos/${Date.now()}_${file.name}`);
                const snapshot = await uploadBytes(storageRef, file);
                const url = await getDownloadURL(snapshot.ref);

                // 2. Guardar datos en Firestore
                await addDoc(collection(db, "recuerdos"), {
                    invitado: name,
                    mensaje: message,
                    fotoUrl: url,
                    fecha: new Date()
                });

                // Limpiar formulario
                document.getElementById('guestName').value = '';
                document.getElementById('guestMessage').value = '';
                document.getElementById('photoFile').value = '';
                alert("¡Recuerdo compartido con éxito!");

            } catch (error) {
                console.error("Error:", error);
                alert("Hubo un error al subir.");
            } finally {
                status.classList.add('hidden');
                uploadBtn.disabled = false;
            }
        });

        // Escuchar cambios en tiempo real para mostrar las fotos
        const q = query(collection(db, "recuerdos"), orderBy("fecha", "desc"));
        onSnapshot(q, (snapshot) => {
            memoryWall.innerHTML = '';
            snapshot.forEach((doc) => {
                const data = doc.data();
                const card = `
                    <div class="bg-white p-3 rounded-lg shadow-md border border-stone-100">
                        <img src="${data.fotoUrl}" class="w-full h-48 object-cover rounded-md mb-3">
                        <h3 class="font-bold text-amber-900">${data.invitado}</h3>
                        <p class="text-sm text-stone-600 italic">"${data.mensaje}"</p>
                    </div>
                `;
                memoryWall.innerHTML += card;
            });
        });
    </script>
</body>
</html>
